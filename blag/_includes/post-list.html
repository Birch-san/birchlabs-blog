<ul class="post-list">
	{% if include.list == "" %}
		{% assign posts = site.posts %}
	{% else %}
		{% assign posts = site.tags[include.list] %}
	{% endif %}
    {% for post in posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
</ul>
